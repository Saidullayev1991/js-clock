<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS-clock</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minutes">
            <div class="mn" id="mn"></div>
        </div>
        <div class="seconds">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <div class="digital_clock">
        <div class="dhours" id="dh"></div>
        <div class="dmins" id="dm"></div>
        <div class="dsecs" id="ds"></div>
        <div class="month_info">
            <span class="weekday_name" id="wdn"></span>
            <span class="day_number" id="dn"></span>
            <span class="month_name" id="monthName"></span>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
